<!DOCTYPE html>

    body {

      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;

    button {
      margin: 16px;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: #4f46e5;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: #4338ca;
    }

    svg {
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      background: white;
    }

    .node circle {
      fill: #4f46e5;
      stroke: #fff;
      stroke-width: 2px;
      cursor: pointer;
    }

    .node text {
      font-size: 14px;
      font-weight: 500;
      fill: #333;
      cursor: pointer;
    }

    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 2px;
    }
  </style>
</head>

      "LLaMA": "https://www.geeksforgeeks.org/llama-language-model-by-meta/",
      "Stable Diffusion": "https://www.geeksforgeeks.org/introduction-to-stable-diffusion/",
      "DALL¬∑E": "https://www.geeksforgeeks.org/dalle-openais-text-to-image-generator/"
    };

    const data = {
      name: "Learning",
      children: [
        {
          name: "üìö DSA",
          children: [
            { name: "Arrays" },
            { name: "Strings" },
            { name: "Linked List" },
            { name: "Trees" },
            { name: "Graphs" },
            { name: "Sorting" },
            { name: "Searching" },
            { name: "DP & Greedy" }
          ]
        },
        {
          name: "üíª Web Dev",
          children: [
            {
              name: "Frontend",
              children: [
                { name: "HTML" }, { name: "CSS" }, { name: "JavaScript" },
                { name: "TypeScript" }, { name: "React" }, { name: "Vue" }, { name: "Angular" }
              ]
            },
            {
              name: "Backend",
              children: [
                { name: "Node.js" }, { name: "Express" }, { name: "Django" }, { name: "Spring" }
              ]
            },
            {
              name: "Databases",
              children: [
                { name: "MySQL" }, { name: "MongoDB" }, { name: "PostgreSQL" }, { name: "Redis" }
              ]
            },
            {
              name: "DevOps",
              children: [
                { name: "Git" }, { name: "Docker" }, { name: "Kubernetes" }, { name: "CI/CD" }
              ]
            }
          ]
        },
        {
          name: "‚õì Blockchain",
          children: [
            {
              name: "Smart Contracts",
              children: [{ name: "Solidity" }, { name: "Rust" }, { name: "Go" }]
            },
            { name: "Cryptography" },
            {
              name: "Networks",
              children: [{ name: "Ethereum" }, { name: "Solana" }, { name: "Polkadot" }]
            },
            {
              name: "Consensus",
              children: [{ name: "PoW" }, { name: "PoS" }]
            },
            {
              name: "Tools",
              children: [{ name: "MetaMask" }, { name: "Truffle" }, { name: "Hardhat" }]
            }
          ]
        },
        {
          name: "ü§ñ Generative AI",
          children: [
            { name: "ML Basics" },
            {
              name: "Deep Learning",
              children: [{ name: "CNN" }, { name: "RNN" }, { name: "Transformers" }]
            },
            {
              name: "Frameworks",
              children: [{ name: "TensorFlow" }, { name: "PyTorch" }, { name: "Keras" }]
            },
            {
              name: "LLMs",
              children: [{ name: "GPT" }, { name: "BERT" }, { name: "LLaMA" }]
            },
            {
              name: "Diffusion Models",
              children: [{ name: "Stable Diffusion" }, { name: "DALL¬∑E" }]
            }
          ]
        }
      ]
    };

    function drawTree() {
      document.getElementById("chart").innerHTML = "";
      const width = window.innerWidth - 50;
      const height = window.innerHeight - 100;

      const svg = d3.select("#chart")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .call(d3.zoom().scaleExtent([0.5, 2]).on("zoom", (event) => {
          g.attr("transform", event.transform);
        }));

      const g = svg.append("g").attr("transform", "translate(40,40)");

      const root = d3.hierarchy(data);
      const treeLayout = d3.tree().size([height - 100, width - 200]);
      treeLayout(root);

      // links
      g.selectAll(".link")
        .data(root.links())
        .enter()
        .append("path")
        .attr("class", "link")
        .attr("d", d3.linkHorizontal().x(d => d.y).y(d => d.x))
        .attr("stroke-dasharray", function() { return this.getTotalLength(); })
        .attr("stroke-dashoffset", function() { return this.getTotalLength(); })
        .transition().duration(1500).attr("stroke-dashoffset", 0);

      // nodes
      const node = g.selectAll(".node")
        .data(root.descendants())
        .enter()
        .append("g")
        .attr("class", "node")
        .attr("transform", d => `translate(${d.y},${d.x})`)
        .on("click", (event, d) => {
          const link = gfgLinks[d.data.name];
          if (link) window.open(link, "_blank");
        });

      node.append("circle")
        .attr("r", 0)
        .transition().duration(800).attr("r", 8);

      node.append("text")
        .attr("dy", 4)
        .attr("x", d => d.children ? -12 : 12)
        .style("text-anchor", d => d.children ? "end" : "start")
        .text(d => d.data.name)
        .style("opacity", 0)
        .transition().duration(1200).style("opacity", 1);
    }
  </script>
</body>
</html>
